    <!-- JavaScript для автоматичної прокрутки та мобільного меню -->
    <script>
        // Мобільне меню
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Горизонтальний слайдер (автопрокрутка)
        const mediaContainer = document.querySelector('.media-container');
        const slides = document.querySelectorAll('.media-item');
        let currentIndex = 0;
        const totalSlides = slides.length;

        // Ширина одного слайда
        function getMediaItemWidth() {
            const firstItem = slides[0];
            if (!firstItem) return 0;
            const style = getComputedStyle(firstItem);
            const marginRight = parseFloat(style.marginRight) || 0;
            return firstItem.clientWidth + marginRight;
        }

        // Перехід до вказаного слайда (плавно)
        function goToSlide(index) {
            mediaContainer.scrollTo({
                left: getMediaItemWidth() * index,
                behavior: 'smooth'
            });
        }

        // Автоматична прокрутка кожні 3с
        setInterval(() => {
            currentIndex++;
            if (currentIndex >= totalSlides) {
                currentIndex = 0;
            }
            goToSlide(currentIndex);
        }, 3000);
    </script>
