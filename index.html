    <!-- ===== СКРИПТИ ===== -->

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Автоматичне перемикання для списку логотипів (Команди)
            const logosLists = document.querySelectorAll('.logos-list');
            logosLists.forEach(list => {
                const logoItems = list.querySelectorAll('.logo-item');
                let currentIndex = 0;
                function showLogo(index) {
                    logoItems.forEach((item, i) => {
                        item.classList.toggle('active', i === index);
                    });
                }
                showLogo(currentIndex);
                setInterval(() => {
                    currentIndex = (currentIndex + 1) % logoItems.length;
                    showLogo(currentIndex);
                }, 3000);
            });

            // Автоматичне перемикання для списку спонсорів
            const sponsorsLists = document.querySelectorAll('.sponsors-list');
            sponsorsLists.forEach(list => {
                const sponsorItems = list.querySelectorAll('.sponsor-item');
                let currentIndex = 0;
                function showSponsor(index) {
                    sponsorItems.forEach((item, i) => {
                        item.classList.toggle('active', i === index);
                    });
                }
                showSponsor(currentIndex);
                setInterval(() => {
                    currentIndex = (currentIndex + 1) % sponsorItems.length;
                    showSponsor(currentIndex);
                }, 3000);
            });
        });
    </script>
    <script>
        window.addEventListener('scroll', function () {
            const header = document.querySelector('.header-container');
            let offset = window.pageYOffset;
            // Фон будет двигаться медленнее прокрутки
            header.style.backgroundPosition = `center calc(50% + ${offset * 0.5}px)`;
        });
    </script>
    <script>
